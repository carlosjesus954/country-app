<div class="capital">
  <h2 class="capital__h2">Por capital</h2>

  <div class="capital__container">
    <div class="capital__subcontainer">
      <!-- SearchBox -->
      <app-search-box
        (onDebounce)="searchByCapital($event)"
        placeHolder="Buscar por capital"
      ></app-search-box>
    </div>
  </div>
  <div class="capital__container">
    <div class="capital__subcontainer">
      <!-- Tabla de resultados -->
      <app-loading-spiner *ngIf="isLoading"></app-loading-spiner>
      <app-country-table [countries]="countries"></app-country-table>
    </div>
  </div>
</div>
